<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="WeatherApp.css">
</head>
<body>
    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <img src="images/atmologo.png" alt="Weather App Logo" style="width:100px; margin-bottom:20px;">
            <h2>Welcome to Weather App</h2>
            <p>Curious about the weather? Enter any city to see live conditions, forecasts.</p>
            <input type="text" id="welcomeCity" placeholder="Enter city name">
            <button id="welcomeSearch">Search</button>
        </div>
    </div>
    <div id="weather-effects"></div>
    <div class="container" style="display:none;">
        <h1>Weather App</h1>
        <input type="text" id="city" placeholder="Enter city name">
        <button id="getWeather">Get Weather</button>
        <button id="darkModeToggle" style="margin-bottom:10px;">Toggle Dark Mode</button>
        <div id="weatherInfo"></div>
        <div id="mapSection">
            <h2>Live Weather Radar</h2>
            <iframe
                id="weatherMap"
                width="100%"
                height="350"
                frameborder="0"
                src=""
                allowfullscreen
                style="border-radius: 10px; margin-top: 15px;"
            ></iframe>
        </div>
        <div id="weeklyForecast"></div>
        <div id="hourlyForecast"></div>
        <div id="airQuality"></div>
        <div id="uvIndex"></div>
        <div id="weatherTip"></div>
        <div id="favorites"></div>
        <div id="alerts"></div>
    </div>
    <script src="WeatherApp.js"></script>
    <script>
        // Simple modal logic
        document.getElementById('welcomeSearch').onclick = function() {
            const city = document.getElementById('welcomeCity').value.trim();
            if(city) {
                document.getElementById('city').value = city;
                document.getElementById('welcomeModal').style.display = 'none';
                document.querySelector('.container').style.display = '';
                document.getElementById('getWeather').click();
            }
        };
        // Optional: allow Enter key
        document.getElementById('welcomeCity').addEventListener('keydown', function(e) {
            if(e.key === 'Enter') document.getElementById('welcomeSearch').click();
        });
    </script>
</body>
</html>
